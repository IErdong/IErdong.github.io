<!doctype html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>剪纸课程报名表</title>
	<link rel="stylesheet" href="css/formStyle.css" type="text/css" media="all">
  </head>
  <body>
    
    <form method="get">
<!-- 	<img class="formhuabianlt" src="img/formhuabianlt.png">
	<img class="formhuabianrt" src="img/formhuabianrt.png"> -->
	<div class="inner">
	    <div class="form_name">剪纸课程报名表</div>
	  <div class="username">
	    <label for="username" class="lab1">姓名</label>
		<input class="kuang1" id="username" type="text" name="username" placeholder="用户名" style="width:170px;height:22px">
	  </div>
	  <div class="sex">
	    <label class="lab2">性别</label>
		<input class="kuang2" type="radio" name="sex" value="male">男
		<input class="kuang5" type="radio" name="sex" value="female">女
	  </div>
	  <div class="section">
	    <label for="course" class="lab3">课程</label> 
		<select class="kuang3" id="course" name="course" style="width:170px;height:29px"> 
		  <option value="c1">儿童剪纸培训</option> 
		  <option value="c2" selected>剪纸入门培训</option> 
		  <option value="c3">剪纸中级培训</option> 
		  <option value="c3">剪纸高级培训</option> 
		</select> 
	  </div>
	  <div class="number">
	    <label for="number" class="lab4">联系电话</label>
		<input class="kuang4" id="number" type="text" name="number" placeholder="联系电话" style="width:170px;height:22px">
	  </div>
	  <div class="submit">
	    <input type="submit" value="提交" style="width:45px;height:26px">
	  </div>
	  </div> 
	</form>
  </body>
</html>
